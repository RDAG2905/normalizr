<body>
  <div id="contenedorPrincipal">
    
 <br>
 <div class="jumbotron" >
  <h2>Centro de Mensajes</h1>
  <br>
  
  <input type="hidden" id="idArray">
  <input type="text" id="emailAutor" class="form-control input-xs" placeholder="email" onblur="verificar()">
  <div style="display:none" class="alert-danger" id="showAlert">Formato de Email inválido.</div>
  
  <input id="nombreAutor" type="text" class="form-control input-xs" placeholder="nombre">
  <input id="apellidoAutor" type="text" class="form-control input-xs" placeholder="apellido">
  <input id="edadAutor" type="text" class="form-control input-xs" placeholder="edad">
  <input id="aliasAutor" type="text" class="form-control input-xs" placeholder="alias">
  <input id="avatarAutor" type="text" class="form-control input-xs" placeholder="avatar">
  

  <table id="mensajes" ></table>

    <br>
      <form id="formPublicarMensaje"  autocomplete="off">
          
              <input disabled id="inputMensaje" type="text" class="form-control input-xs"
              placeholder="Ingresá un mensaje..." oninput="validarMensaje()">
              <br>           
              <button style="margin-left:15px;"
               disabled id="btnEnviar" type="button" class="btn btn-primary" onclick="enviarChat()">Enviar</button>
          
      </form>
</div>

</body>
